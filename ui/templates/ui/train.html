<div class="container">
    <div class="row">
        <div class="col-sm-4" id = "msgtrain"> Processing </div>
    </div>

</div>
{% csrf_token %}
<script type="text/javascript">
    var job_status = {}

    function queryStatus(){
        var formData = "{{ task_id }}"; 
        //console.log(formData);
        $.ajax({
            url : "../task/",
            type: "POST",
            dataType: "text",
            data : {"csrfmiddlewaretoken": "{{ csrf_token }}", "task_id": formData},
            success: function(data, textStatus, jqXHR){
                //console.log("Success");
                //console.log(data);
                job_status = JSON.parse(data);
                var new_status = "<p>State: " + job_status["status"] + ", " + "Info: " + job_status["message"] + "</p>";
                document.getElementById("msgtrain").innerHTML = new_status + document.getElementById("msgtrain").innerHTML;
            },
            error: function (jqXHR, textStatus, errorThrown){
                job_status = {"status": "FAILURE"};
                alert("Failed");
            }
        });
    }
    function queryProgress() {
        queryStatus();
        if (job_status["status"] == "SUCCESS") {
            return;
        } else if (job_status["status"] == "FAILURE") {
            return;
        } else {
            setTimeout("queryProgress();", 100);
        }
    }
    queryProgress();
</script>

</body>
</html>
